<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
 <title>执行脚本示例</title>
  <script>
    window.addEventListener('beforeunload', function (e) {
            // 在弹出的提示框中显示的文本
            const message = '你确定要执行脚本吗？';
            e.preventDefault();
            e.returnValue = message;
            return message;
        });

        function executeScript() {
          // 在这里编写你想要执行的JavaScript脚本
          console.log('执行脚本前');
          var edw_iframe = document.getElementById('_edw_iframe_');
          if (edw_iframe === null) {
            edw_iframe = document.createElement('iframe');
            edw_iframe.style.display = 'none';
            edw_iframe.id = '_edw_iframe_';
            document.documentElement.appendChild(edw_iframe);
          }
          console.log('执行脚本后');
        }
  </script>
</head>
<body>
 <h1>欢迎来到我的网站！</h1>
  <button onclick="executeScript()">点击这里执行脚本</button>
</body>
</html>
