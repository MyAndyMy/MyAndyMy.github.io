<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap; /* 允许换行 */
            justify-content: flex-start;
            height: 100vh; /* 使页面高度为视口高度 */
            margin: 0; /* 去掉默认边距 */
            background-color: #ffffff; /* 背景颜色 */
            padding: 0px; /* 页面内边距 */
        }
        
        iframe {
            border: none; /* 去掉边框 */
            margin: 0;
            padding: 0;
            border: none;
            width: 210mm; /* A4 宽度*/
            height: 297mm; /* A4 高度*/
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 垂直居中 */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="iframe1" scrolling="no" align="top"></iframe>
        <iframe id="iframe2" scrolling="no" align="top"></iframe>
    </div>

    <script>
        // 获取当前页面的 URL
        const currentUrl = window.location.href;

        // 使用 URL 对象解析 URL
        const url = new URL(currentUrl);

        // 使用 URLSearchParams 获取查询参数
        const params = new URLSearchParams(url.search);

        // 获取 src1 和 src2 的值
        const src1 = params.get('src1');
        const src2 = params.get('src2');

        // 设置 iframe 的 src 属性
        document.getElementById('iframe1').src = src1;
        document.getElementById('iframe2').src = src2;

        // 输出 src1 和 src2 以供调试
        console.log('src1:', src1);
        console.log('src2:', src2);
    </script>
</body>
</html>
