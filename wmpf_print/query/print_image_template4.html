<!-- 这一版本的div的宽高数据来自于内核层 -->
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;
            /* 允许换行 */
            justify-content: flex-start;
            height: 100vh;
            /* 使页面高度为视口高度 */
            margin: 0;
            /* 去掉默认边距 */
            background-color: #e21313;
            /* 背景颜色 */
            padding: 0px;
            /* 页面内边距 */
        }

        .container {
            margin: 0;
            /* 去掉外边距 */
            padding: 0;
            /* 去掉内边距 */
            display: flex;
            flex-direction: column;
            /* 或 row，取决于你想怎么排列 */
            gap: 0;
            /* 新增，确保没有间隙 */
        }

        .dynamic-div {
            border: none;
            /* 去掉边框 */
            margin: 0;
            /* 去掉外边距 */
            padding: 0;
            /* 去掉内边距 */
            overflow: hidden;
            /* 隐藏溢出内容 */
            background-color: yellow;
            /* 新增这一行 */
            position: relative;
        }

        img {
            object-fit: contain;
            /* 根据需要设置填充方式 */
            width: 100%;
            /* 图片宽度为 100% */
            height: 100%;
            /* 图片高度为 100% */
        }
    </style>
</head>

<body>
    <div class="container" id="divContainer"></div>

    <script>
        // 获取当前页面的 URL
        const currentUrl = window.location.href;

        // 使用 URL 对象解析 URL
        const url = new URL(currentUrl);

        // 使用 URLSearchParams 获取查询参数
        const params = new URLSearchParams(url.search);

        // 获取 img 参数并拆分成数组
        const imgList = params.get('img') ? params.get('img').split(',') : [];
        const paperSize = params.get('paper_size');
        console.log('纸张大小:', paperSize);
        const landscape = params.get('landscape') === 'true'; // 获取 auto_rotate 参数并转换为布尔值
        console.log('是否为横屏:', landscape);
        const autoRotate = params.get('auto_rotate') === 'true'; // 获取 auto_rotate 参数并转换为布尔值
        console.log('是否自动旋转:', autoRotate);
        const autoFill = params.get('auto_fill') === 'true'; // 获取 auto_rotate 参数并转换为布尔值
        console.log('是否填充纸张:', autoFill);

        // 根据 paper_size 设置宽度和高度
        let width, height;
        if (paperSize === 'A4') {
            if (landscape === true) {
                width = '297mm';
                height = '203mm'; // 这里从210mm调到了200mm
            } else {
                width = '761.333px';
                height = '1090.67px'; // 这里从297调整到306，所以这个参数应该来自于内核
            }
        } else if (paperSize === 'A3') {
            if (landscape === true) {
                width = '420mm';
                height = '287mm'; // 这里从297mm调到了287mm
            } else {
                width = '297mm';
                height = '420mm';
            }
        } else {
            // 默认值（可以根据需要添加其他纸张大小的条件）
            if (landscape === true) {
                width = '297mm'; // 默认值
                height = '200mm'; // 这里从210mm调到了200mm
            } else {
                width = '210mm'; // 默认值
                height = '297mm'; // 默认值
            }
        }

        // 获取容器
        const container = document.getElementById('divContainer');

        // 根据 img_list 动态生成 div
        imgList.forEach((imgSrc) => {
            const div = document.createElement('div');
            div.className = 'dynamic-div';
            div.style.width = width;
            div.style.height = height;

            // 创建 img 元素
            const img = document.createElement('img');
            img.src = imgSrc;
            img.id = 'dynamicImage';

            img.style.position = 'absolute';
            img.style.top = '0';
            img.style.left = '0';
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = autoFill ? 'cover' : 'contain';
            img.style.transform = ''; // 先清空

            // 判断图片的宽高比
            img.onload = function () {
                const aspectRatio = img.naturalWidth / img.naturalHeight;
                console.log('图片${imgSrc}的宽度:', img.naturalWidth, '高度:', img.naturalHeight, '是否需要自动旋转:', autoRotate);
                if (aspectRatio < 1) { // 竖屏图片
                    if (landscape === false) { // 纸张为垂直方向
                        // 什么都不做
                    } else if (landscape === true) {// 纸张为水平方向
                        if (autoRotate) { // 如果开了自动旋转
                            img.style.transform = 'rotate(90deg)'; // 旋转图片
                            // 旋转后，宽高要对调
                            img.style.width = '100%';
                            img.style.height = '100%';
                            // 让图片撑满div
                            // 关键：用JS交换宽高
                            // 由于旋转后，img的宽高是反的，所以需要让img的宽度等于div的高度，高度等于div的宽度
                            img.style.width = div.style.height;
                            img.style.height = div.style.width;
                            // 让图片居中
                            img.style.position = 'absolute';
                            img.style.top = '50%';
                            img.style.left = '50%';
                            img.style.transform = 'translate(-50%, -50%) rotate(90deg)';
                        } else { // 如果没开自动旋转
                            // 什么都不做
                        }
                    }
                } else if (aspectRatio > 1) { // 横屏图片
                    if (landscape === true) { // 纸张为水平方向
                        // 什么都不做
                    } else if (landscape === false) {// 纸张为垂直方向
                        if (autoRotate) { // 如果开了自动旋转
                            img.style.transform = 'rotate(90deg)'; // 旋转图片
                            img.style.transformOrigin = 'center center';
                            // 旋转后，宽高要对调
                            img.style.width = '100%';
                            img.style.height = '100%';
                            // 让图片撑满div
                            // 关键：用JS交换宽高
                            // 由于旋转后，img的宽高是反的，所以需要让img的宽度等于div的高度，高度等于div的宽度
                            img.style.width = div.style.height;
                            img.style.height = div.style.width;
                            // 让图片居中
                            img.style.position = 'absolute';
                            img.style.top = '50%';
                            img.style.left = '50%';
                            img.style.transform = 'translate(-50%, -50%) rotate(90deg)';
                        } else { // 如果没开自动旋转
                            // 什么都不做
                        }
                    }
                }

            };
            // 将 img 添加到 div 中
            div.appendChild(img);

            // 将 div 添加到容器中
            container.appendChild(div);
        });
    </script>
</body>

</html>
