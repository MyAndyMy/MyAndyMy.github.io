<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Loading Animation</title>
    <style>
        /* SVG Loading Animation */
        @keyframes loading {
            0% {
                stroke-dashoffset: 100;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 100;
            }
        }

        .loading-circle {
            stroke: #3498db; /* Circle color */
            stroke-width: 4;
            fill: none;
            animation: loading 1.5s linear infinite; /* Animation properties */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="100" height="100">
            <circle class="loading-circle" cx="50" cy="50" r="45" stroke-dasharray="100" />
        </svg>
    </div>
</body>
</html>
